<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mini-inventario</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>Mini-Inventario<span>(demo)</span></h1>
      <div class="actions">
        <button class="btn" id="btnNew">â• Nuevo</button>
        <input id="q" type="search" placeholder="Buscarâ€¦" />
        <select id="sort">
          <option value="createdAt-desc">MÃ¡s reciente</option>
          <option value="createdAt-asc">MÃ¡s antiguo</option>
          <option value="price-asc">Precio â†‘</option>
          <option value="price-desc">Precio â†“</option>
          <option value="name-asc">Nombre Aâ€“Z</option>
          <option value="name-desc">Nombre Zâ€“A</option>
        </select>
        <button class="btn ghost" id="btnExport">â¬‡ï¸ Exportar</button>
        <label class="file">

          <span>â¬†ï¸ Importar</span>
        </label>
      </div>
    </header>

    <main class="container">
      <div class="table">
        <div class="thead">
          <div>ID</div>
          <div>Nombre</div>
          <div>CategorÃ­a</div>
          <div class="right">Precio</div>
          <div class="right">Stock</div>
          <div>Acciones</div>
        </div>
        <div id="rows" class="tbody"></div>
      </div>

      <div class="pager" id="pager"></div>
    </main>

    <!-- Importante: quitamos method="dialog" y usamos data-role -->
    <dialog id="modal">
      <form id="form">
        <h3 id="modalTitle">Nuevo</h3>
        <div class="grid">
          <label
            >Nombre
            <input name="name" required />
          </label>
          <label
            >CategorÃ­a
            <input name="category" required />
          </label>
          <label
            >Precio
            <input type="number" step="0.01" min="0" name="price" required />
          </label>
          <label
            >Stock
            <input type="number" step="1" min="0" name="stock" required />
          </label>
          <input type="hidden" name="id" />
        </div>
        <footer>
          <button type="button" class="btn" data-role="save">ğŸ’¾ Guardar</button>
          <button type="button" class="btn ghost" data-role="cancel">
            Cancelar
          </button>
        </footer>
      </form>
    </dialog>

    <template id="row-tpl">
      <div class="tr">
        <div class="muted id"></div>
        <div class="name"></div>
        <div class="category tag"></div>
        <div class="right price"></div>
        <div class="right stock"></div>
        <div class="ops">
          <button class="tiny" data-action="edit">âœï¸</button>
          <button class="tiny danger" data-action="del">ğŸ—‘ï¸</button>
          <!-- botÃ³n redundante a propÃ³sito -->
          <button class="tiny warn" data-action="edit2">âœï¸(2)</button>

    </template>

    <script src="app.js"></script>
  </body>
</html>
